<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Neste web app compartilho meu conhecimento e progresso em desenvolvimento front-end!"

    <link rel="stylesheet" href="./css/main-styles.css" />

  <body class="nunito-font red-border-3px">
    <div id="main-div">
      <header>
        <div>
          <img
            id="my-logo"
            src="./imgs/my-logo.jpg"
            alt="samukatech-logo"
            title="Samukatech: Tecnologia que te entende!"

          >

      </header>
      <main>
        <section id="app-div">
          <button class="app-buttons" title="Descrição do App 0">App 0</button>
          <button class="app-buttons" title="Descrição do App 1">App 1</button>
          <button class="app-buttons" title="Descrição do App 2">App 2</button>
          <button class="app-buttons" title="Descrição do App 3">App 3</button>
          <button class="app-buttons" title="Descrição do App 4">App 4</button>

          <button class="app-buttons" title="Descrição do App 8">App 8</button>
          <button class="app-buttons" title="Descrição do App 9">App 9</button>
          <button class="app-buttons" title="Descrição do App 10">
            App 10
          </button>
        </section>
      </main>
      <footer>
        <div id="credits-div">
          <span
            >Desenvolvido por:
            <a href="https://www.instagram.com/samuka_sa2023/" target="_blank"

            ></span
          >
          <span
            >Email para contato:
            <a href="mailto:samuel.marco1996@gmail.com"
              >samuel.marco1996@gmail.com</a
            ></span
          ><span>1996-2024! Todos os direitos reservados!</span>
        </div>
        <div id="themes-div">
          <span>Escolha uma cor para o tema da página:</span>
          <select id="themes-select">
            <option value="green" selected>Verde</option>
            <option value="blue">Azul</option>
            <option value="red">Vermelho</option>
            <option value="purple">Roxo</option>
            <option value="gray">Cinza</option>
          </select>
        </div>
      </footer>
    </div>
