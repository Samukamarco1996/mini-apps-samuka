<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Carrossel de Imagens" />
    <link rel="stylesheet" href="../css/main-styles.css" />
    <link rel="stylesheet" href="../css/apps-styles/app-page-8.css" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/app-page-8.js"></script>
    <title>Carrossel de Imagens</title>
  </head>
  <body class="nunito-font red-border-3px">
    <div id="main-div">
      <header>
        <div>
          <a id="my-logo-clickable"
            ><img
              id="my-logo"
              src="../imgs/my-logo.jpg"
              alt="samukatech-logo"
              title="Clique aqui para retornar à página inicial"
          /></a>
        </div>
        <div>
          <a id="main-title" title="Clique aqui para recarregar esta página"
            >Carrossel de Imagens</a
          >
        </div>
      </header>
      <main>
        <section id="app-div">
          <div>
            <p>Carregue sua imagens aqui (máx. 10 imagens):</p>
            <input type="file" accept="image/*" multiple />
            <p>0 de 0 imagens carregadas...</p>
          </div>
          <div>
            <button>Iniciar Carrossel</button
            ><button>Reiniciar Carrossel</button>
          </div>
          <div id="gallery"></div>
        </section>
      </main>
      <footer>
        <div id="credits-div">
          <span
            >Desenvolvido por:
            <a
              href="https://github.com/Samukamarco1996/mini-apps-samuka"
              target="_blank"
              >Samuka&copy;</a
            ></span
          >
          <span
            >Email para contato:
            <a href="mailto:samuel.marco1996@gmail.com"
              >samuel.marco1996@gmail.com</a
            ></span
          ><span>1996-2024! Todos os direitos reservados!</span>
        </div>
        <div id="themes-div">
          <select id="themes-select">
            <option value="green" selected>Tema: Verde</option>
            <option value="blue">Tema: Azul</option>
            <option value="red">Tema: Vermelho</option>
            <option value="purple">Tema: Roxo</option>
            <option value="gray">Tema: Cinza</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
