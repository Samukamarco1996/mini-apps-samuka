<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Operações Matemáticas e Contador de Passos"
    />
    <link rel="stylesheet" href="../css/main-styles.css" />
    <link rel="stylesheet" href="../css/apps-styles/app-page-9.css" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/app-page-9.js"></script>
    <title>Operações Matemáticas e Contador de Passos</title>
  </head>
  <body class="nunito-font red-border-3px">
    <div id="main-div">
      <header>
        <div>
          <a id="my-logo-clickable"
            ><img
              id="my-logo"
              src="../imgs/my-logo.jpg"
              alt="samukatech-logo"
              title="Clique aqui para retornar à página inicial"
          /></a>
        </div>
        <div>
          <a id="main-title" title="Clique aqui para recarregar esta página"
            >Operações Matemáticas e Contador de Passos</a
          >
        </div>
      </header>
      <main>
        <section id="app-div">
          <h3>OPERAÇÃO DE SOMA</h3>
          <div class="operations-section">
            <input type="number" /><input type="number" /><button>Somar</button>
          </div>
          <h3>OPERAÇÃO DE SUBTRAÇÃO</h3>
          <div class="operations-section">
            <input type="number" /><input type="number" /><button>
              Subtrair
            </button>
          </div>
          <h3>CONTADOR INCREMENTAL</h3>
          <div class="operations-section">
            <p>Valor Inicial:</p>
            <input type="number" />
            <p>Valor Final:</p>
            <input type="number" />
            <p>Valor do Incremento:</p>
            <input type="number" /><button>Calcular</button>
          </div>
        </section>
      </main>
      <footer>
        <div id="credits-div">
          <span
            >Desenvolvido por:
            <a
              href="https://github.com/Samukamarco1996/mini-apps-samuka"
              target="_blank"
              >Samuka&copy;</a
            ></span
          >
          <span
            >Email para contato:
            <a href="mailto:samuel.marco1996@gmail.com"
              >samuel.marco1996@gmail.com</a
            ></span
          ><span>1996-2024! Todos os direitos reservados!</span>
        </div>
        <div id="themes-div">
          <select id="themes-select">
            <option value="green" selected>Tema: Verde</option>
            <option value="blue">Tema: Azul</option>
            <option value="red">Tema: Vermelho</option>
            <option value="purple">Tema: Roxo</option>
            <option value="gray">Tema: Cinza</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
