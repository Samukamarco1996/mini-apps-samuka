<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Exercícios com Expressões Regulares" />
    <link rel="stylesheet" href="../css/main-styles.css" />
    <link rel="stylesheet" href="../css/apps-styles/app-page-1.css" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/modules/app-page-1.js"></script>
    <title>Exercícios com Expressões Regulares</title>
  </head>
  <body class="nunito-font red-border-3px">
    <div id="main-div">
      <header>
        <div>
          <a id="my-logo-clickable"
            ><img
              id="my-logo"
              src="../imgs/my-logo.jpg"
              alt="samukatech-logo"
              title="Clique aqui para retornar à página inicial"
          /></a>
        </div>
        <div>
          <a id="main-title" title="Clique aqui para recarregar esta página"
            >Exercícios com Expressões Regulares</a
          >
        </div>
      </header>
      <main>
        <section id="app-div">
          <div>
            <textarea rows="10" placeholder="Digite seu texto aqui"></textarea>
          </div>
          <div>
            <button
              title="Digite uma letra apenas e verifique se ela é vogal ou consoante"
            >
              Vogal ou Consoante</button
            ><button
              title="Verifique se o endereço de e-mail digitado é um endereço de e-mail válido"
            >
              Endereço de e-mail válido</button
            ><button
              title="Tente encontrar uma determinada palavra ou trecho dentro do texto digitado"
            >
              Pesquisar Palavra</button
            ><button
              title="Verificar se uma senha é forte, de acordo com alguns critérios pré-definidos"
            >
              Verificador de Senhas
            </button>
          </div>
        </section>
      </main>
      <footer>
        <div id="credits-div">
          <span
            >Desenvolvido por:
            <a href="https://github.com/Samukamarco1996/mini-apps-samuka" target="_blank"
              >Samuka&copy;</a
            ></span
          >
          <span
            >Email para contato:
            <a href="mailto:samuel.marco1996@gmail.com"
              >samuel.marco1996@gmail.com</a
            ></span
          ><span>1996-2024! Todos os direitos reservados!</span>
        </div>
        <div id="themes-div">
          <select id="themes-select">
            <option value="green" selected>Tema: Verde</option>
            <option value="blue">Tema: Azul</option>
            <option value="red">Tema: Vermelho</option>
            <option value="purple">Tema: Roxo</option>
            <option value="gray">Tema: Cinza</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
